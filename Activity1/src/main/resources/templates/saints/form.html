<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <title th:text="${saint.id == null ? 'Add New Saint' : 'Edit Saint'}"></title>
</head>
<body>
    <div layout:fragment="content">
        <h1 th:text="${saint.id == null ? 'Add New Saint' : 'Edit Saint'}"></h1>
        <form th:action="@{/saints}" th:object="${saint}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
			
			<div class="form-group">
                <label for="birthDate">Birth Date</label>
                <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
            </div>
			
			<div class="form-group">
                <label for="deathDate">Death Date</label>
                <input type="date" class="form-control" id="deathDate" th:field="*{deathDate}">
            </div>
			
			<div class="form-group">
                <label for="feastDay">Feast Day</label>
                <input type="date" class="form-control" id="feastDay" th:field="*{feastDay}">
            </div>
			
            <div class="form-group">
                <label for="patronOf">Patron Of</label>
                <input type="text" class="form-control" id="patronOf" th:field="*{patronOf}">
            </div>
			
			<div class="form-group">
                <label for="biography">Biography</label>
                <textarea class="form-control" id="biography" th:field="*{biography}"></textarea>
            </div>
			
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/saints" class="btn btn-secondary">Cancel</a>
        </form>
    </div>		
</body>
</html>
